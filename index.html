<script>

let JUGADORES_MEMORIA = JSON.parse(localStorage.getItem('dnd_players')) || [

    // 1. Creamos una fila de encabezados para saber quÃ© es cada columna

    }

    function addPlayerToEditor() {
        JUGADORES_MEMORIA.push({ name: "", hp: 10, ca: 10 });
        renderPlayersEditor();
    }

    function savePlayersConfig() {
        const names = document.querySelectorAll('.edit-name');
        const hps = document.querySelectorAll('.edit-hp');
        const cas = document.querySelectorAll('.edit-ca');
        
        const nuevosJugadores = [];
        names.forEach((n, i) => {
            if(n.value.trim() !== "") {
                nuevosJugadores.push({
                    name: n.value,
                    hp: parseInt(hps[i].value) || 0,
                    ca: parseInt(cas[i].value) || 0
                });
            }
        });

    // Guardar en la memoria local (LocalStorage)
        localStorage.setItem('dnd_players', JSON.stringify(nuevosJugadores));
        JUGADORES_MEMORIA = nuevosJugadores;
        
        alert("Â¡Grupo guardado en la memoria!");
        location.reload(); // Recargamos para aplicar cambios
    }   

// Modifica tu window.onload para usar la memoria
    window.onload = () => {
        JUGADORES_MEMORIA.forEach(p => addRow(p.name, p.hp, p.ca, 0, true));
    };

    let round = 1;
    let turnIndex = -1;

    const CONDICIONES = ["ğŸ•¶ï¸Cegado", "ğŸ’˜Hechizado", "ğŸ”‡Sordo", "ğŸ”‹Agotado", "ğŸ˜±Asustado", "ğŸ•¸ï¸Agarrado", "ğŸš«Incapacitado", "ğŸŒ«ï¸Invisible", "âš¡Paralizado", "ğŸ—¿Petrificado", "ğŸ§ªEnvenenado", "ğŸ“‰Derribado", "â›“ï¸Apresado", "ğŸŒ€Aturdido", "ğŸ’¤Inconsciente","ğŸ©¸Sangrante"];
    const EFECTOS = [
        "ğŸ™BendiciÃ³n", "ğŸ¥€PerdiciÃ³n", "ğŸ›¡ï¸Escudo de Fe", "ğŸ’¢Furia", "â³Ralentizar", 
        "ğŸ‘ŸAcelerar", "ğŸ¹Marca del Cazador", "ğŸ§šFuego FeÃ©rico", "ğŸŒ«ï¸Invisibilidad",
        "ğŸª½Vuelo", "ğŸ”¥En Llamas", "ğŸ’§Sumergido", "ğŸµInspiraciÃ³n BÃ¡rdica", "âœ¨GuÃ­a", 
        "ğŸºTransformaciÃ³n", "ğŸ’€Muriendo", "ğŸ‘»Protectores Ancestrales", "ğŸ’Armadura de Mago", 
        "â›ªSantuario", "â„ï¸Armadura de Agathys", "ğŸ¢Defensa de CaparazÃ³n", "â“Confundido", 
        "ğŸ»Resistencia del Oso", "ğŸ‚Fuerza del Toro", "ğŸˆGracia del Gato", "ğŸ¦…Esplendor del Ãguila", 
        "ğŸ¦ŠAstucia del Fox", "ğŸ¦‰SabidurÃ­a del BÃºho", "ğŸ’¨Esquivar", "ğŸŒ“Parpadeo", 
        "ğŸ’¥Hoja Retumbante", "ğŸ©¸MaldiciÃ³n de Sangre", "ã€°ï¸Borroso", "ğŸ˜¨Causar Miedo", 
        "âš”ï¸Duelo Obligado", "ğŸ‘¼Favor Divino", "ğŸ’œMaleficio", "ğŸ—¡ï¸MaldiciÃ³n de Filo", 
        "ğŸ¯Presa del Cazador", "ğŸ§ Lucha Perspicaz", "ğŸ‘¥Imagen Espejo", "ğŸ–¤PoseÃ­do", 
        "â¤ï¸Estabilizado", "ğŸª„InvocaciÃ³n", "ğŸ„Entidad SimbiÃ³tica", "ğŸ”—VÃ­nculo de ProtecciÃ³n"
    ];

    function addRow(name = "", hp = "", ca = "", init = 0, isPlayer = false) {
        const tbody = document.getElementById('table-body');
        const tr = document.createElement('tr');
        tr.className = isPlayer ? 'row-player' : 'row-monster';
        tr.dataset.isPlayer = isPlayer;
        tr.dataset.baseHp = hp;

        tr.innerHTML = `
            <td><input type="number" class="init-val" value="${init}"></td>
            <td><input type="text" class="name-input" value="${name}" placeholder="${isPlayer ? 'Jugador' : 'Monstruo'}"></td>
            <td>
                <div class="stat-container">
                    <span class="stat-icon">â¤ï¸</span>
                    <input type="number" class="stat-input hp-val" placeholder="HP" value="${hp}">

                <div class="stat-container">
                    <span class="stat-icon">ğŸ›¡ï¸</span>

            <td>
                <div class="status-checks">
                    <label><input type="checkbox" class="check-r"></label>
                    <label><input type="checkbox" class="check-c"></label>
                    <label><input type="checkbox" class="check-a"></label>

                <select class="select-mini" onchange="addTag(this, 'condition')">

            <td>
                <select class="select-mini" onchange="addTag(this, 'effect')">

                    ${EFECTOS.map(e => `<option value="${e}">${e}</option>`).join('')}

                <div class="tag-container"></div>

            <td>
                <button onclick="toggleDead(this)" title="Muerto">ğŸ’€</button>
                <button onclick="removeRow(this, ${isPlayer})" style="color:${isPlayer ? '#bbb' : 'red'}; background:none; border:none; cursor:pointer; font-weight:bold; margin-left:5px">âœ–</button>
            </td>
        `;
        tbody.appendChild(tr);
    }

    function removeRow(btn, isPlayer) {
        if (isPlayer && !confirm("Â¿Eliminar a este JUGADOR permanentemente?")) return;
        btn.parentElement.parentElement.remove();
        updateHighlight();
    }

    function addTag(select, type) {
        if (!select.value) return;
        const container = select.nextElementSibling;
        const tag = document.createElement('div');
        tag.className = `tag ${type}`;
        tag.innerHTML = `${select.value} <span class="tag-close" onclick="this.parentElement.remove()">Ã—</span>`;
        container.appendChild(tag);
        select.value = "";
    }

    function sortInit() {
        const tbody = document.getElementById('table-body');
        const rows = Array.from(tbody.rows);
        rows.sort((a, b) => (parseInt(b.querySelector('.init-val').value) || 0) - (parseInt(a.querySelector('.init-val').value) || 0));
        rows.forEach(r => tbody.appendChild(r));
        turnIndex = 0;
        updateHighlight();
    }

    function nextTurn() {
        const rows = Array.from(document.querySelectorAll('#table-body tr')).filter(r => !r.classList.contains('is-dead'));
        if (rows.length === 0) return;
        turnIndex++;
        if (turnIndex >= rows.length) {
            turnIndex = 0;
            round++;
            document.getElementById('round-count').innerText = round;
            document.querySelectorAll('.check-r').forEach(c => c.checked = false);
        }
        updateHighlight();
    }

    function updateHighlight() {
        const rows = Array.from(document.querySelectorAll('#table-body tr')).filter(r => !r.classList.contains('is-dead'));
        document.querySelectorAll('tr').forEach(r => r.classList.remove('active-row'));
        if (rows[turnIndex]) rows[turnIndex].classList.add('active-row');
    }

    function toggleDead(btn) {
        btn.parentElement.parentElement.classList.toggle('is-dead');
        updateHighlight();
    }

    function resetCombat() {
        document.getElementById('modal-overlay').style.display = 'block';
        document.getElementById('custom-modal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modal-overlay').style.display = 'none';
        document.getElementById('custom-modal').style.display = 'none';
    }

    function confirmReset(keepHp) {
        const tbody = document.getElementById('table-body');
        Array.from(tbody.rows).forEach(row => {
            if (row.dataset.isPlayer === "true") {
                row.querySelector('.init-val').value = 0;
                row.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
                row.querySelectorAll('.tag-container').forEach(tc => tc.innerHTML = '');
                row.classList.remove('is-dead', 'active-row');
                if (!keepHp) row.querySelector('.hp-val').value = row.dataset.baseHp;
            } else {
                row.remove();
            }
        });
        round = 1; turnIndex = -1;
        document.getElementById('round-count').innerText = "1";
        closeModal();
    }

    window.onload = () => {
        JUGADORES_BASE.forEach(p => addRow(p.name, p.hp, p.ca, 0, true));
    };

    function importarJugadores() {
    // 1. Preguntar para no borrar monstruos por accidente
    if (!confirm("Â¿Deseas cargar los jugadores guardados? (Esto no borrarÃ¡ a los monstruos actuales)")) return;

    // 2. Obtener los datos mÃ¡s recientes de la memoria
    const guardados = JSON.parse(localStorage.getItem('dnd_players')) || [];
    
    if (guardados.length === 0) {
        alert("No hay jugadores guardados en la memoria. Ve a 'Gestionar Grupo' primero.");
        return;
    }

    // 3. AÃ±adirlos a la tabla
    guardados.forEach(p => {
        // Verificamos si ya existe alguien con ese nombre para no duplicar (opcional)
        const existe = Array.from(document.querySelectorAll('.name-input'))
                            .some(input => input.value === p.name);
        
        if (!existe) {
            addRow(p.name, p.hp, p.ca, 0, true);
        }
    });
}
</script>
