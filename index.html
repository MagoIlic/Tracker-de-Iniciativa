<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiative Tracker - Select Language</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-dm: #8b0000; /* Rojo sangre/fuego */
            --primary-player: #2980b9; /* Azul acero/magia */
            --bg-dark: #121212;
            --parchment: #f4e4bc;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            /* Fondo sutil con vi帽eta */
            background-image: radial-gradient(circle, #2c3e50 0%, #000 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 900px;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem;
            margin-bottom: 50px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        h1 span {
            display: block;
            font-size: 1.2rem;
            opacity: 0.7;
            font-family: 'Inter', sans-serif;
            margin-top: 10px;
        }

        .cards-wrapper {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Modal */
        .modal-overlay{
            position:fixed;
            inset:0;
            background:rgba(0,0,0,0.7);
            backdrop-filter:blur(4px);
            display:flex;
            align-items:center;
            justify-content:center;
            opacity:0;
            pointer-events:none;
            transition:opacity 0.25s ease;
            z-index:1000;
        }

        .modal-overlay.active{
            opacity:1;
            pointer-events:auto;
        }

        .modal-box{
            background:#1f1b18;
            border:1px solid rgba(255,255,255,0.1);
            border-radius:16px;
            padding:40px 35px;
            width:340px;
            text-align:center;
            position:relative;
            transform:scale(0.95);
            transition:transform 0.25s ease;
            box-shadow:0 15px 40px rgba(0,0,0,0.6);
        }

        .modal-overlay.active .modal-box{
            transform:scale(1);
        }

        .modal-box h2{
            font-family:'Cinzel', serif;
            font-size:1.4rem;
            margin-bottom:30px;
            letter-spacing:1px;
        }

        .modal-buttons{
            display:flex;
            flex-direction:column;
            gap:18px;
        }

        .modal-btn{
            display:flex;
            align-items:center;
            justify-content:center;
            gap:12px;
            padding:14px 18px;
            border-radius:10px;
            background:linear-gradient(135deg, #2980b9 0%, #1a5276 100%);
            color:white;
            text-decoration:none;
            font-family:'Cinzel', serif;
            font-size:1rem;
            font-weight:600;
            transition:all 0.2s ease;
        }

        .modal-btn:hover{
            transform:scale(1.03);
            box-shadow:0 0 18px rgba(41,128,185,0.5);
        }

        .modal-close{
            position:absolute;
            top:12px;
            right:16px;
            font-size:1.4rem;
            cursor:pointer;
            opacity:0.6;
            transition:0.2s ease;
        }

        .modal-close:hover{
            opacity:1;
        }


        /* Tarjeta de Idioma (Estilo Pergamino) */
        .lang-card {
            background: #1a1a1a;
            border: 2px solid #3d3d3d;
            border-radius: 15px;
            padding: 40px;
            width: 320px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .lang-card:hover {
            transform: translateY(-10px);
            border-color: #666;
            box-shadow: 0 15px 45px rgba(0,0,0,0.7);
        }

        /* Adorno de fondo en las tarjetas */
        .lang-card::before {
            content: '\f6cf'; /* Icono de mapa/pergamino */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 8rem;
            opacity: 0.03;
            transform: rotate(15deg);
        }

        .lang-title {
            font-family: 'MedievalSharp', cursive;
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--parchment);
            border-bottom: 1px solid rgba(244, 228, 188, 0.2);
            padding-bottom: 15px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Estilo DM (Fuego/Peligro) */
        .btn-dm {
            background: linear-gradient(135deg, #8b0000 0%, #4a0000 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .btn-dm:hover {
            background: linear-gradient(135deg, #b30000 0%, #630000 100%);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.6);
            transform: scale(1.03);
        }

        /* Estilo Jugador (Magia/Escudo) */
        .btn-player {
            background: linear-gradient(135deg, #2980b9 0%, #1a5276 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(41, 128, 185, 0.3);
        }

        .btn-player:hover {
            background: linear-gradient(135deg, #3498db 0%, #21618c 100%);
            box-shadow: 0 0 20px rgba(41, 128, 185, 0.6);
            transform: scale(1.03);
        }

        /* Iconos animados en hover */
        .btn i {
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: rotate(360deg) scale(1.2);
        }

        /* Orientaci贸n base de las varitas */
        .wand-vertical{
            transform: rotate(-45deg);
            transition: transform 0.3s ease;
        }

        .wand-horizontal{
            transform: rotate(45deg);
            transition: transform 0.3s ease;
        }

        /* Animaci贸n tipo drag贸n/dado pero respetando orientaci贸n */
        .modal-btn:hover .wand-vertical{
            transform: rotate(315deg) scale(1.2);
        }

        .modal-btn:hover .wand-horizontal{
            transform: rotate(405deg) scale(1.2);
        }


        /* Footer con cr茅ditos sutiles */
        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            opacity: 0.4;
            letter-spacing: 1px;
        }

        /* Efecto de part铆culas de polvo/magia (opcional) */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            pointer-events: none;
            opacity: 0.3;
        }

        @media (max-width: 700px) {
            h1 { font-size: 1.8rem; }
            .lang-card { width: 100%; }
        }
    </style>
</head>

<body>

<div class="bg-overlay"></div>

<div class="container">

    <h1>
        锔 INITIATIVE TRACKER 
        <span>By a Dungeon Master for Dungeon Masters</span>
    </h1>

    <div class="cards-wrapper">
        <div class="lang-card">
            <div class="lang-title">Castellano</div>
            <div class="buttons">
                <a class="btn btn-dm" href="es/index.html">
                    <i class="fa-solid fa-dragon"></i> Vista de DM
                </a>
                <a class="btn btn-player" href="#" onclick="openPlayerModal('es')">
                    <i class="fa-solid fa-dice-d20"></i> Vista de Jugadores
                </a>

            </div>
        </div>

        <div class="lang-card">
            <div class="lang-title">English</div>
            <div class="buttons">
                <a class="btn btn-dm" href="en/index.html">
                    <i class="fa-solid fa-dragon"></i> DM View
                </a>
                <a class="btn btn-player" href="#" onclick="openPlayerModal('en')">
                    <i class="fa-solid fa-dice-d20"></i> Players View
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        designed by @joseilicgarcia
    </div>

</div>

<div id="player-modal" class="modal-overlay">
    <div class="modal-box">
        <h2>Select Player View</h2>
        <div class="modal-buttons">
            <a id="btn-full" class="modal-btn">
                <i class="fa-solid fa-wand-magic-sparkles wand-horizontal"></i>
                <span>Shared Screen</span>
            </a>
            <a id="btn-mobile" class="modal-btn">
                <i class="fa-solid fa-wand-magic wand-vertical"></i>
                <span>Mobile Version</span>
            </a>
        </div>
        <div class="modal-close" onclick="closePlayerModal()"></div>
    </div>
</div>


<script>
function openPlayerModal(lang){
    const modal = document.getElementById('player-modal');
    modal.classList.add('active');

    const fullBtn = document.getElementById('btn-full');
    const mobileBtn = document.getElementById('btn-mobile');

    if(lang === 'es'){
        fullBtn.href = "es/jugadores.html";
        mobileBtn.href = "es/moviles.html";
        fullBtn.querySelector('span').innerText = "Versi贸n completa horizontal";
        mobileBtn.querySelector('span').innerText = "Vista simple vertical";
        modal.querySelector('h2').innerText = "Selecciona vista de Jugadores";
    } else {
        fullBtn.href = "en/players.html";
        mobileBtn.href = "en/mobile.html";
        fullBtn.querySelector('span').innerText = "Full horizontal version";
        mobileBtn.querySelector('span').innerText = "Simple vertical view";
        modal.querySelector('h2').innerText = "Select Player View";
    }
}

function closePlayerModal(){
    document.getElementById('player-modal').classList.remove('active');
}
</script>


</body>
</html>
