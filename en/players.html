<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Players View - Iniciative</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Cinzel', serif;

            background: radial-gradient(
                circle at center,
                #1f1813 0%,
                #16110d 60%,
                #0f0b08 100%
            );

            color: #f4e4bc;
            padding: 20px 20px 40px 20px;
            box-sizing: border-box;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("https://www.transparenttextures.com/patterns/old-map.png");
            opacity: 0.06;
            pointer-events: none;
        }

        table { width: 100%; border-collapse: collapse; background: #34495e; border-radius: 10px; overflow: hidden; }
        th, td { 
            padding: 15px;
            border-bottom: 1px solid #465c71; 
        }

/* Centrar la primera columna (R C A D) */
        th:nth-child(1),
        td:nth-child(1) {
            text-align: center;
        }

/* Centrar la segunda columna (R C A D) */
        th:nth-child(2),
        td:nth-child(2) {
            text-align: center;
        }

        /* Centrar la columna de da√±o y estado si quieres */
        th:nth-child(3),
        td:nth-child(3) {
            text-align: center;
        }

        /* Opcional: centrar la columna de condiciones y efectos */
        th:nth-child(4),
        td:nth-child(4),
        th:nth-child(5),
        td:nth-child(5) {
            text-align: center;
        }

        th { background: #1a252f; text-transform: uppercase; font-size: 0.9em; }
        .active { background: #840ff1 !important; color: #ffffff; font-weight: bold; }
        .dead { opacity: 0.3; filter: grayscale(1); }
        .tag { display: inline-block; background: #2980b9; padding: 2px 8px; border-radius: 10px; font-size: 0.8em; margin: 2px; }
        .status-pill { padding: 4px 10px; border-radius: 5px; font-weight: bold; font-size: 0.8em; }

        .connect-box {
            margin: 16px 0 16px 0; /* arriba, derecha, abajo, izquierda */
            display: flex;
            gap: 8px;
            align-items: center;
        }
        button {
            background: linear-gradient(135deg, #3a2f28, #241c17);
            border: 1px solid #3a2f28;
            color: #f4e4bc;
            padding: 8px 14px;
            border-radius: 6px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            border-color: #840ff1;
            box-shadow: 0 0 10px rgba(132, 15, 241, 0.5);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }
        input {
            background: #241c17;
            border: 1px solid #3a2f28;
            color: #f4e4bc;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            outline: none;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        input::placeholder {
            color: #a89c84;
        }

        input:focus {
            border-color: #840ff1;
            box-shadow: 0 0 8px rgba(132, 15, 241, 0.4);
        }



    </style>
</head>
<body>
<h1>Iniciative - Round <span id="round">1</span></h1>

<div class="connect-box">
    <input type="text" id="join-id" placeholder="Paste DM ID here">
    <button onclick="connectToMaster()">Connect</button>
</div>


    <table>
        <thead>
            <tr>
                <th>Combatant</th>
                <th style="text-align:center;">
                    <span style="color:white;">R</span>
                    <span style="color:#f1c40f;">C</span>
                    <span style="color:#2ecc71;">A</span>
                    <span style="color:#e74c3c;">D</span>
                </th>
                <th>Damage Taken | Status</th>
                <th>Conditions</th>
                <th>Effects</th>
            </tr>
        </thead>
        <tbody id="player-table"></tbody>
    </table>

    <script>
        // Usar configuraci√≥n limpia por defecto
        const peer = new Peer();
        let activeConn;

        function connectToMaster() {
            const id = document.getElementById('join-id').value.trim();
            if (!id) return;
            
            // Forzamos conexi√≥n fiable para evitar que la consola se quede "en blanco"
            activeConn = peer.connect(id, { reliable: true });

            activeConn.on('open', () => {
                document.querySelector('button').innerText = "‚úÖ Connected";
                document.querySelector('button').style.background = "#19733f";
            });

            activeConn.on('data', (data) => {
                // A√±adimos un log para ver si llega algo
                console.log("¬°Llegaron datos!");
                document.getElementById('round').innerText = data.round;
                renderTable(data.combatants);
            });
        }

        function renderTable(combatants) {
            // ESTA L√çNEA ES LA QUE FALTA:
            const tableBody = document.getElementById('player-table'); 
            
            if (!tableBody) return; // Seguridad
            tableBody.innerHTML = '';
            
            combatants.forEach(c => {
                const tr = document.createElement('tr');
                if (c.isActive) tr.classList.add('active');
                if (c.isDead) tr.classList.add('dead');

                let hpInfo = "";

                    if (!c.isPlayer) {
                        const percent = c.maxHp > 0 ? (c.currentHp / c.maxHp) * 100 : 100;

                        let estado = "";
                        let color = "";

                        if (percent < 10) {
                            estado = "Agonizing";
                            color = "#000000";
                        } else if (percent < 50) {
                            estado = "Bloodied";
                            color = "#ff0000";
                        } else if (percent < 100) {
                            estado = "Wounded";
                            color = "#f1c40f";
                        } else {
                            estado = "Unharmed";
                            color = "#19733f";
                        }

                        hpInfo = `
                            <b>${c.damageTaken} üí•</b>
                            <span class="status-pill" style="background:${color}; color:white;">
                                ${estado}
                            </span>
                        `;
                    }



                tr.innerHTML = `
                    <td>
                        <div>${c.name}</div>
                    </td>

                    <td style="text-align:center;">
                        ${c.checks.r ? '<span style="color:white; font-size:18px;">‚óè</span>' : ''}
                        ${c.checks.c ? '<span style="color:#f1c40f; font-size:18px;">‚óè</span>' : ''}
                        ${c.checks.a ? '<span style="color:#19733f; font-size:18px;">‚óè</span>' : ''}
                        ${c.checks.d ? '<span style="color:#e74c3c; font-size:18px;">‚óè</span>' : ''}
                    </td>


                    <td>${hpInfo}</td>

                    <td>
                        ${c.tags.conditions.map(t => 
                            `<span class="tag" style="background:#842029; color:white;">${t}</span>`
                        ).join('')}
                    </td>

                    <td>
                        ${c.tags.effects.map(t => 
                            `<span class="tag" style="background:#084298; color:white;">${t}</span>`
                        ).join('')}
                    </td>
                `;

                tableBody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
