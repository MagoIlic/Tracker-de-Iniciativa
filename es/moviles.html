<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista MÃ³vil - Iniciativa</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            background: #2c3e50; 
            color: white; 
            padding: 10px; 
            margin: 0;
        }
        
        h1 { font-size: 1.4rem; text-align: center; margin: 10px 0; }

        /* Panel de ConexiÃ³n idÃ©ntico a jugadores.html */
        .conn-area {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            justify-content: center;
        }
        #join-id {
            padding: 10px;
            border-radius: 5px;
            border: none;
            flex: 1;
            max-width: 200px;
        }
        button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        /* Contenedor de Tarjetas (Formato Vertical) */
        #mobile-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card {
            background: #34495e;
            border-radius: 10px;
            padding: 15px;
            border-left: 6px solid #555;
            transition: 0.3s;
        }

        .card.active {
            border-left-color: #840ff1;
            background: #3d566e;
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .card.dead {
            opacity: 0.3;
            filter: grayscale(1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .name { font-weight: bold; font-size: 1.1rem; }

        /* Puntos R C A D */
        .dots { display: flex; gap: 6px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: rgba(255,255,255,0.1); }
        .dot.r { background: white; }
        .dot.c { background: #f1c40f; }
        .dot.a { background: #2ecc71; }
        .dot.d { background: #e74c3c; }

        /* Info de Vida/Estado */
        .status-info { font-size: 0.9rem; margin-bottom: 8px; }
        .status-pill { 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-size: 0.75rem; 
            margin-left: 5px;
            font-weight: bold;
        }

        /* Tags */
        .tag-box { display: flex; flex-wrap: wrap; gap: 4px; }
        .tag {
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.75rem;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Ronda <span id="round">1</span></h1>

    <div class="conn-area">
        <input type="text" id="join-id" placeholder="ID del Master">
        <button onclick="connectToMaster()">Conectar</button>
    </div>

    <div id="mobile-list">
        </div>

    <script>
        // LÃ“GICA DE CONEXIÃ“N COPIADA DE JUGADORES.HTML
        const peer = new Peer();
        let activeConn;

        function connectToMaster() {
            const id = document.getElementById('join-id').value.trim();
            if (!id) return;
            
            // Forzamos conexiÃ³n fiable como en jugadores.html
            activeConn = peer.connect(id, { reliable: true });

            activeConn.on('open', () => {
                const btn = document.querySelector('button');
                btn.innerText = "âœ… OK";
                btn.style.background = "#27ae60";
            });

            activeConn.on('data', (data) => {
                console.log("Â¡Llegaron datos!");
                document.getElementById('round').innerText = data.round;
                renderMobileCards(data.combatants);
            });
        }

        function renderMobileCards(combatants) {
            const container = document.getElementById('mobile-list'); 
            if (!container) return;
            
            container.innerHTML = '';
            
            combatants.forEach(c => {
                const card = document.createElement('div');
                card.className = `card ${c.isActive ? 'active' : ''} ${c.isDead ? 'dead' : ''}`;

                // LÃ³gica de salud (Solo monstruos)
                let hpSection = "";
                if (!c.isPlayer) {
                    const percent = c.maxHp > 0 ? (c.currentHp / c.maxHp) * 100 : 100;
                    let estado = "Ileso";
                    let color = "#27ae60";

                    if (percent < 10) { estado = "Moribundo"; color = "#000"; }
                    else if (percent < 50) { estado = "Sangrando"; color = "#e74c3c"; }
                    else if (percent < 100) { estado = "Herido"; color = "#f1c40f"; }

                    hpSection = `
                        <div class="status-info">
                            <b>${c.damageTaken} ðŸ’¥</b> 
                            <span class="status-pill" style="background:${color}">${estado}</span>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="card-header">
                        <div class="name">${c.name}</div>
                        <div class="dots">
                            <div class="dot ${c.checks.r ? 'r' : ''}"></div>
                            <div class="dot ${c.checks.c ? 'c' : ''}"></div>
                            <div class="dot ${c.checks.a ? 'a' : ''}"></div>
                            <div class="dot ${c.checks.d ? 'd' : ''}"></div>
                        </div>
                    </div>

                    ${hpSection}

                    <div class="tag-box">
                        ${c.tags.conditions.map(t => 
                            `<span class="tag" style="background:#842029;">${t}</span>`
                        ).join('')}
                        ${c.tags.effects.map(t => 
                            `<span class="tag" style="background:#084298;">${t}</span>`
                        ).join('')}
                    </div>
                `;

                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
