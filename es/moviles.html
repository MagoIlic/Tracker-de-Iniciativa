<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciativa - Vista Móvil</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <style>
        :root {
            --bg: #111;
            --card: #1f1f1f;
            --active: #ffc107;
        }

        body {
            margin: 0;
            padding: 15px;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: white;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.2rem;
            margin: 0 0 10px 0;
            color: var(--active);
        }

        .conn-box {
            display: flex;
            gap: 8px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #222;
            color: white;
        }

        button {
            padding: 10px 14px;
            border-radius: 6px;
            border: none;
            background: #840ff1;
            color: white;
            font-weight: bold;
        }

        #combat-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .combatant-card {
            background: var(--card);
            border-left: 6px solid #444;
            padding: 16px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }

        .combatant-card.active {
            border-left-color: var(--active);
            background: #3a3520;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
            transform: scale(1.02);
        }

        .combatant-card.dead {
            opacity: 0.35;
            filter: grayscale(1);
        }

        .name {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .monster-state {
            font-size: 0.85rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<header>
    <h1>RONDA <span id="round">1</span></h1>
    <div class="conn-box">
        <input type="text" id="join-id" placeholder="ID del Master">
        <button onclick="connectToMaster()">OK</button>
    </div>
</header>

<div id="combat-list"></div>

<script>
    const peer = new Peer();
    let activeConn;

    function connectToMaster() {
        const id = document.getElementById('join-id').value.trim();
        if (!id) return;

        activeConn = peer.connect(id);

        activeConn.on('open', () => {
            const btn = document.querySelector('button');
            btn.innerText = "✔";
            btn.style.background = "#27ae60";
        });

        activeConn.on('data', (data) => {
            document.getElementById('round').innerText = data.round;
            renderMobileList(data.combatants);
        });
    }

    function renderMobileList(combatants) {
        const list = document.getElementById('combat-list');
        list.innerHTML = '';

        combatants.forEach(c => {
            const card = document.createElement('div');
            card.className = `combatant-card ${c.isActive ? 'active' : ''} ${c.isDead ? 'dead' : ''}`;

            let estado = "";

            if (!c.isPlayer) {
                const percent = c.maxHp > 0 ? (c.currentHp / c.maxHp) * 100 : 100;

                if (percent < 10) {
                    estado = "Moribundo";
                } else if (percent < 50) {
                    estado = "Sangrando";
                } else if (percent < 100) {
                    estado = "Herido";
                } else {
                    estado = "Ileso";
                }
            }

            card.innerHTML = `
                <div class="name">${c.name}</div>
                ${!c.isPlayer ? `<div class="monster-state">${estado}</div>` : ''}
            `;

            list.appendChild(card);
        });
    }
</script>

</body>
</html>
